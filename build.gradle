plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = [
//                    'src/main/tink_in_java',
//                       'src/ctci',
//                       'src/leetcode',
                       'src/main/wangzheng'
//                       'src/main/java_concurrency_in_practice'
            ]
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
